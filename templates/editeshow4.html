<html lang="en">

<body>
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li {% if message.tags %} class="{{message.tags}}" {% endif %}> {{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
<a href="/"> GO back</a>
<div>
   <h1> Add a New Show </h1>

        <form  method="POST" action="{{show.id}}">
        {% csrf_token %}
        <label for="title"> Title </label>
        <input type="text" name="title" value="{{show.title}}">
        <label for="network"> Network </label>
        <input type="text" name="network" value="{{show.network}}" >
        <label for="RDate"> Release Date </label>
        <input type="date" name="RDate" value="{{show.RDate}}">
        <label for="desc"> Description </label>
        <input type="text" name="desc" value="{{show.desc}}">
        <input type="submit" value="Update">

    </form>
